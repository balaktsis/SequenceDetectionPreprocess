version: "3.7"

services:
  preprocess:
    build:
      context: ../
      dockerfile: dockerbase/preprocessWithAPI.Dockerfile
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ../pythonAPI/uploadedfiles:/app/pythonAPI/uploadedfiles
      - ../pythonAPI/dbSQL:/app/pythonAPI/dbSQL
    networks:
      - siesta-net

networks:
  siesta-net:
    external:
      name: siesta-net

